<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Delivery Location</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f48c25",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                        "surface-dark": "#342618",
                        "text-muted": "#cbad90",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .map-texture {
            /* Simulates a dark map pattern */
            background-color: #221910;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        .glass-panel {
            background: rgba(34, 25, 16, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .pin-shadow {
            box-shadow: 0 0 0 0 rgba(244, 140, 37, 0.7);
            animation: pulse-orange 2s infinite;
        }

        @keyframes pulse-orange {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(244, 140, 37, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(244, 140, 37, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(244, 140, 37, 0);
            }
        }
        
        /* Custom scrollbar for horizontal list */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen w-full overflow-hidden">
<!-- Map Layer (Background) -->
<div class="absolute inset-0 z-0 overflow-hidden">
<!-- Using a placeholder image that resembles a dark map style -->
<div class="w-full h-full bg-cover bg-center opacity-60 grayscale-[20%] contrast-125" data-alt="Dark aerial view of city streets at night resembling a map" data-location="New York City" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCdysyg8ZdUg7PiDOOXSlZb7yP0OHkG5LPeV5RCIjQBqBrphK-2P0BblabK8w2w1upBYdpnEozvHUXcn5KWM4hML-pYpXxHu4b9OemPwIyJ6Qv7639CfVWOvyI1uhlNRmyXsC8APw7QSEx3WoW-y8bNCite1Md3cinSHqL7oeop8TXgyI96xd37x1XK6jpjIOLA2WFUYMBy9Hcx7KGYCvbV_eEiLTilRAo3QK4vCe7h-KMBuqKxuVZ-TGFCxZro7Q_S9jJiPXI1JdM');">
</div>
<!-- Overlay to ensure text readability and dark theme matching -->
<div class="absolute inset-0 bg-[#221910]/40 mix-blend-multiply"></div>
<div class="absolute inset-0 bg-gradient-to-b from-[#221910]/80 via-transparent to-[#221910]/90 pointer-events-none"></div>
</div>
<!-- Center Pin (Fixed to center of viewport) -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 flex flex-col items-center justify-center pointer-events-none pb-10">
<!-- Tooltip appearing above pin -->
<div class="bg-white text-background-dark px-3 py-1 rounded-lg text-xs font-bold mb-2 shadow-lg animate-bounce">
            Move map to adjust
        </div>
<!-- The Pin -->
<div class="relative">
<span class="material-symbols-outlined text-primary text-5xl drop-shadow-2xl filter" style="font-variation-settings: 'FILL' 1, 'wght' 700;">location_on</span>
<div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-3 h-1.5 bg-black/50 blur-[2px] rounded-full"></div>
</div>
</div>
<!-- UI Overlay Layer -->
<div class="relative z-20 h-full flex flex-col justify-between">
<!-- Top Section: Nav & Search -->
<div class="px-4 pt-12 pb-4 flex flex-col gap-4">
<!-- Header -->
<div class="flex items-center justify-between">
<button class="flex items-center justify-center size-10 rounded-full bg-surface-dark/80 backdrop-blur-md text-white hover:bg-surface-dark transition shadow-lg">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-white text-lg font-bold tracking-tight drop-shadow-md">Set Location</h1>
<div class="size-10"></div> <!-- Spacer for balance -->
</div>
<!-- Search Bar -->
<div class="relative w-full shadow-2xl">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted">search</span>
</div>
<input class="block w-full pl-10 pr-3 py-3.5 border-none rounded-xl leading-5 bg-surface-dark/90 backdrop-blur-xl text-white placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm shadow-inner" placeholder="Search for a building, street, or area..." type="text"/>
</div>
</div>
<!-- Spacer to push bottom section down -->
<div class="flex-1"></div>
<!-- Right Side Map Controls -->
<div class="absolute right-4 bottom-[40%] flex flex-col gap-3 items-end">
<div class="flex flex-col rounded-lg overflow-hidden shadow-lg bg-surface-dark/90 backdrop-blur-md">
<button class="p-2.5 text-white hover:bg-white/10 active:bg-white/20 border-b border-white/5 flex items-center justify-center">
<span class="material-symbols-outlined text-xl">add</span>
</button>
<button class="p-2.5 text-white hover:bg-white/10 active:bg-white/20 flex items-center justify-center">
<span class="material-symbols-outlined text-xl">remove</span>
</button>
</div>
<button class="size-12 rounded-full bg-surface-dark/90 backdrop-blur-md text-primary shadow-lg flex items-center justify-center hover:bg-surface-dark active:scale-95 transition-all">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">my_location</span>
</button>
</div>
<!-- Bottom Sheet -->
<div class="bg-background-dark w-full rounded-t-3xl shadow-[0_-8px_30px_rgba(0,0,0,0.5)] border-t border-white/5 relative overflow-hidden">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="h-1.5 w-12 bg-surface-dark rounded-full"></div>
</div>
<div class="p-6 pt-2 pb-8 flex flex-col gap-6">
<!-- Address Display -->
<div class="flex flex-col gap-1 border-b border-white/5 pb-4">
<span class="text-text-muted text-xs font-bold uppercase tracking-wider">Deliver to</span>
<div class="flex items-start justify-between">
<div>
<h2 class="text-white text-2xl font-bold leading-tight">56 W 45th St</h2>
<p class="text-white/60 text-base font-medium">Midtown, New York, NY 10036</p>
</div>
<button class="text-primary text-sm font-semibold hover:text-primary/80 transition mt-1">
                            Edit
                        </button>
</div>
</div>
<!-- Saved Places -->
<div class="flex flex-col gap-3">
<h3 class="text-white text-sm font-semibold">Saved Places</h3>
<div class="flex gap-3 overflow-x-auto hide-scrollbar pb-2 -mx-6 px-6">
<!-- Home (Active) -->
<button class="flex items-center gap-3 p-3 pr-5 bg-primary/10 border border-primary/30 rounded-xl min-w-[160px] shrink-0 transition-all">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px]" style="font-variation-settings: 'FILL' 1;">home</span>
</div>
<div class="flex flex-col items-start">
<span class="text-white font-bold text-sm">Home</span>
<span class="text-white/50 text-xs truncate w-20">123 Main St...</span>
</div>
</button>
<!-- Work (Inactive) -->
<button class="flex items-center gap-3 p-3 pr-5 bg-surface-dark border border-transparent rounded-xl min-w-[160px] shrink-0 hover:bg-white/5 transition-all group">
<div class="size-10 rounded-full bg-white/5 flex items-center justify-center text-white/70 group-hover:text-white">
<span class="material-symbols-outlined text-[20px]">work</span>
</div>
<div class="flex flex-col items-start">
<span class="text-white/80 font-bold text-sm group-hover:text-white">Work</span>
<span class="text-white/50 text-xs truncate w-20">Empire State...</span>
</div>
</button>
<!-- Add New -->
<button class="flex items-center justify-center gap-2 p-3 bg-transparent border border-dashed border-white/20 rounded-xl min-w-[60px] shrink-0 hover:border-primary/50 hover:bg-primary/5 transition-all group">
<span class="material-symbols-outlined text-white/40 group-hover:text-primary">add</span>
</button>
</div>
</div>
<!-- Primary Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg h-14 rounded-xl shadow-lg shadow-orange-500/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mt-2">
<span>Confirm Location</span>
<span class="material-symbols-outlined text-xl font-bold">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
